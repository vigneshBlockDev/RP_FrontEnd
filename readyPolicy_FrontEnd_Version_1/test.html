  <title>Document</title>
  <style>
  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    max-width: 100%;
    height: 400px;
    max-height: 100%;
    z-index: 1010;

  }
  .modal-guts {

    /* other stuff we already covered */
  
    /* cover the modal */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  
    /* spacing as needed */
    padding: 20px 50px 20px 20px;
  
    /* let it scroll */
    overflow: auto;
    
  }
  .modal-overlay {

/* recommendation:
   don't focus on the number "1000" here, but rather,
   you should have a documented system for z-index and 
   follow that system. This number should be pretty
   high on the scale in that system.
*/
z-index: 1000;

position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;

}
  </style>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-dark modal-guts modal-overlay">
          <h2>Vignesh</h2>
          <h2>Vignesh</h2>
          <h2>Vignesh</h2>
          <h2>Vignesh</h2>
          <h2>Vignesh</h2>
          <h2>Vignesh</h2>
          <h2>Vignesh</h2>
          <h2>Vignesh</h2>
          <h2>Vignesh</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
